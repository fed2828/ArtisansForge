        <textarea id ="title" rows="2" cols="50">

        </textarea>
        <br><br>

        <textarea id="textarea1" rows="30" cols="100">

        </textarea>
        <br><br>
      
        <button onclick="show();">post</button>
        <br><br>
        <br><br>
        <p id="result"></p>


        

        <script>

            let show = () => 
            {
            let element = document.getElementById("textarea1");
            let elementtitle = document.getElementById("title");   
            document.getElementById("result").innerHTML = (elementtitle.value + element.value);
            var input = element.value;
            var input_title = elementtitle.value;
            localStorage.setItem(input_title, input);
            //console.log(localStorage.getItem(input_title));
            location.reload();
            }

        </script>
