<!-- product-detail.html -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prodotto - Dettaglio</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="images/logo.png" alt="Logo 3D Print Service" class="site-logo">
        Artisans' Forge
      </a>
    </div>
  </header>

  <main>
    <div class="product-detail" id="productDetail">
      <!-- JS inserirà dinamicamente i contenuti -->
    </div>
  </main>

  <section>
    <h1>Ordina Prodotto</h1>
    <form action="https://formsubmit.co/tu@email.com" method="POST">
      <label for="email">La tua Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>
  
      <label for="quantita">Quantità:</label><br>
      <input type="number" id="quantita" name="quantita" min="1" required><br><br>
  
      <!-- Impostazioni opzionali -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="box">
      <input type="hidden" name="_next" value="https://tuo-sito.github.io/grazie.html">
  
      <button type="submit">Ordina</button>
    </form>
  </section>





  <footer>
    <p>&copy; 2025 Artisans' Forge</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
