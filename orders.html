<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Print Service - Ordini</title>
  <link rel="stylesheet" href="css/style.css"/>
  <style>
    #submitOrderBtn {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Header semplificato -->
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="images/logo.png" alt="Logo 3D Print Service" class="site-logo">
        3D Print Service
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Prodotti</a></li>
        <li><a class="active" href="orders.html">Ordini</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h1>Ordine Personalizzato</h1>
      <p>Carica il tuo file STL per calcolare il volume e ottenere un preventivo:</p>

      <form id="printOrderForm" action="https://formsubmit.co/tu@email.com" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="materialSelect">Materiale / Tecnologia</label>
          <select id="materialSelect" name="materiale" required>
            <option value="PLA_BASIC">PLA-BASIC</option>
            <option value="PLA_METAL">PLA_METAL</option>
            <option value="RESINA_STD">Resina Standard</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quantity">Quantità</label>
          <input type="number" id="quantity" name="quantita" value="1" min="1" required>
        </div>

        <div class="form-group">
          <label for="fileUpload">Carica file STL</label>
          <input type="file" id="fileUpload" name="allegato" accept=".stl" required>
        </div>

        <div class="form-group">
          <label for="email">La tua Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        

        <!-- Risultati calcolo -->
        <div class="cost-calculator">
          <button type="button" id="calculatePriceBtn">Calcola Volume & Prezzo</button>
          <div id="calculatedVolume">Volume: --</div>
          <div id="calculatedPrice">Prezzo stimato: --</div>
        </div>

        <!-- Pulsante di invio, inizialmente nascosto -->
        <button type="submit" id="submitOrderBtn">Invia Ordine</button>

        <!-- Campi nascosti per FormSubmit -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="box">
        <input type="hidden" name="_next" value="https://tuo-sito.github.io/grazie.html">


      </form>
    </section>
  </main>

  <script>
    const calculateBtn = document.getElementById("calculatePriceBtn");
    const volumeOutput = document.getElementById("calculatedVolume");
    const priceOutput = document.getElementById("calculatedPrice");
    const submitBtn = document.getElementById("submitOrderBtn");

    calculateBtn.addEventListener("click", () => {
      const fileInput = document.getElementById("fileUpload");
      const quantity = parseInt(document.getElementById("quantity").value) || 1;

      if (!fileInput.files.length) {
        alert("Carica prima un file STL.");
        return;
      }

      // ⚠️ Simulazione calcolo volume (da sostituire con logica reale lato client/server)
      const fakeVolume = Math.floor(Math.random() * 100 + 10); // cm³
      const prezzoUnitario = 0.25; // € per cm³ (esempio)
      const prezzoTotale = (fakeVolume * prezzoUnitario * quantity).toFixed(2);

      volumeOutput.textContent = `Volume: ${fakeVolume} cm³`;
      priceOutput.textContent = `Prezzo stimato: €${prezzoTotale}`;

      submitBtn.style.display = "inline-block";
    });
  </script>
</body>
</html>
