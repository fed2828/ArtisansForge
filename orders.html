<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Print Service - Ordini</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <!-- Header / Navigazione (esempio semplificato) -->
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="images/logo.png" alt="Logo 3D Print Service" class="site-logo">
        3D Print Service
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Prodotti</a></li>
        <li><a class="active" href="orders.html">Ordini</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>
  <!-- Fine Header / Navigazione --> 

  <main>   
    <section>
      <p>Carica il tuo file STL per calcolare il volume e ottenere un preventivo:</p>
      <form id="printOrderForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="materialSelect">Materiale / Tecnologia</label>
          <select id="materialSelect" name="materialSelect">
            <option value="PLA_BASIC">PLA-BASIC</option>
            <option value="PLA_METAL">PLA_METAL</option>
            <option value="RESINA_STD">Resina Standard</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quantity">Quantit√†</label>
          <input type="number" id="quantity" name="quantity" value="1" min="1"/>
        </div>

        <div class="form-group">
          <label for="fileUpload">Carica file STL</label>
          <input type="file" id="fileUpload" name="fileUpload" accept=".stl" required/>
        </div>

        <div class="cost-calculator">
          <button type="button" id="calculatePriceBtn">Calcola Volume &amp; Prezzo</button>
          <div id="calculatedVolume">Volume: --</div>
          <div id="calculatedPrice">Prezzo stimato: --</div>
        </div>
      </form>
    </section>
  </main>
  <script src="js/script.js"></script>
  <main style="height:10vh; display:flex; justify-content:center; align-items:center;">
  <section>
    <p>PREZZO INDICATIVO, PREZZO EFFETTIVO CALCOLATO UNA VOLTA INVIATO IL FILE</p>
    <a href="federico@virtualisoftware.com" style="text-decoration:none; padding:10px 20px; background:#007BFF; color:white; border-radius:5px; font-family:sans-serif;">
      federico@virtualisoftware
    </a>
  </section>
</body>
</html>
